<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Porfirevich AltFront</title>
	<link rel="stylesheet" href="style.css">
	<script src="content.js"></script>
</head>

<body>
	<div id="regulator">
		<div id="topbar">
			<div class="setting">
				<span>Память</span>
				<input type="range" id="cfg-memory" min="100" max="3000" value="2500" step="100"></input>
				<span id="cfg-memory-display">2500</span>
			</div>
			<div class="setting">
				<span>Ответ</span>
				<input type="range" id="cfg-response" min="2" max="60" value="30" step="2"></input>
				<span id="cfg-response-display">30</span>
			</div>
		</div>
		<textarea id="playzone" placeholder="..."></textarea>
		<span id="status"></span>
		<div id="playbar">
			<button id="btn-transform" value="">Дополнить</button>
			<button id="btn-undo" value="">Отменить</button>
			<button id="btn-redo" value="">Повторить</button>
			<button id="btn-save" value="">Сохранить</button>
			<button id="btn-load" value="">Загрузить</button>
		</div>
	</div>
</body>

</html>
